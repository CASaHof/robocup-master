<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cooperative Autonomous Systems</title>
    <link rel="stylesheet" href="/static/style.css">
</head>

<body>
    <div id="header">
        <div class="score team1 headerItem">
            <span class="prev"></span>
            <span class="text">0</span>
            <span class="next"></span>
        </div>
        <div class="score headerItem reset">vs</div>
        <div class="score team2 headerItem">
            <span class="prev"></span>
            <span class="text">0</span>
            <span class="next"></span>
        </div>
    </div>
    <div id="root">
        <div class="goal goal1"></div>
        <div class="field">
            <div id="message"><b>GOAL</b></div>
            <div id="circle"></div>
        </div>
        <div class="goal goal2"></div>
    </div>
    <script src="static/scripts.js" defer></script>
</body>

</html>
